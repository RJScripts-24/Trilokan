name: Trust Registry Auto-Update

on:
  schedule:
    - cron: '0 0 * * *' # Every night at midnight UTC
  workflow_dispatch:

jobs:
  trust-registry-rotation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/ml-services/app-crawler
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install androguard imagehash Pillow

      - name: Run signature generation
        run: python tools/generate_signatures.py

      - name: Check for trust_registry.json changes
        id: diff
        run: |
          git fetch origin ${{ github.event.repository.default_branch }}
          git diff --exit-code trust_registry.json || echo "changed=1" >> $GITHUB_OUTPUT

      - name: Create Pull Request if trust_registry.json changed
        if: steps.diff.outputs.changed == '1'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Security: Trust Registry Rotation Detected"
          title: "Security: Trust Registry Rotation Detected"
          body: |
            Trust Registry was updated by the scheduled workflow. Below are the package signatures that changed:

            ```diff
            $(git diff trust_registry.json)
            ```
          branch: trust-registry-auto-update/${{ github.run_id }}
          delete-branch: true
          add-paths: trust_registry.json
          base: ${{ github.event.repository.default_branch }}
