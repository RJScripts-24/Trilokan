name: CI - API Gateway Tests

on:
  push:
    branches: [ main, develop, Rishabh ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: trilokan_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: api-gateway/package-lock.json

      - name: Install dependencies
        working-directory: ./api-gateway
        run: npm ci

      - name: Run linter
        working-directory: ./api-gateway
        run: npm run lint

      - name: Run unit tests
        working-directory: ./api-gateway
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: trilokan_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret
          ML_COMPLAINT_URL: http://localhost:5000
          ML_COMPLAINT_API_KEY: test-api-key
          ML_IDENTITY_URL: http://localhost:5002
          ML_IDENTITY_API_KEY: test-api-key
          ML_APP_CRAWLER_URL: http://localhost:5001
          ML_APP_CRAWLER_API_KEY: test-api-key
        run: npm run test -- --testPathPattern=unit

      - name: Run integration tests
        working-directory: ./api-gateway
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: trilokan_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret
          ML_COMPLAINT_URL: http://localhost:5000
          ML_COMPLAINT_API_KEY: test-api-key
          ML_IDENTITY_URL: http://localhost:5002
          ML_IDENTITY_API_KEY: test-api-key
          ML_APP_CRAWLER_URL: http://localhost:5001
          ML_APP_CRAWLER_API_KEY: test-api-key
        run: npm run test -- --testPathPattern=integration

      - name: Generate coverage report
        working-directory: ./api-gateway
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: trilokan_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./api-gateway/coverage/lcov.info
          flags: api-gateway
          name: api-gateway-coverage

  ml-services-health:
    name: ML Services Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build ML services
        run: |
          docker-compose build complaint-ml app-crawler identity-verifier

      - name: Start ML services
        run: |
          docker-compose up -d complaint-ml app-crawler identity-verifier
          sleep 30

      - name: Check ML services health
        run: |
          curl -f http://localhost:5000/health || exit 1
          curl -f http://localhost:5001/health || exit 1
          curl -f http://localhost:5002/health || exit 1

      - name: Stop services
        if: always()
        run: docker-compose down

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: false
          tags: trilokan-api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: ./api-gateway
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './api-gateway'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
